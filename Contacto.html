<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto- Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home </a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>

                    </ul>
                </nav>
            </div>  
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id= "nombreApellido" class="input-padron" required>

                <label for="CorreoElectronico">Correo Electrónico</label>
                <input type="email" id= "CorreoElectronico"class="input-padron" required placeholder="correo@dominio.com">

                <label for="telefono">Teléfono </label>
                <input type="tel" id= "telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje"class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="E-mail" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono" id="radio-telefono">Teléfono</label>
                   
                    <label for="radio-whatsApp"><input type="radio" name="Contacto" value="whatsApp" id="radio-whatsApp" checked>WhatsApp</label>
                                   
                </fieldset>            
                
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Me gustaría recibir novedades de la Barbería Alura</label>

                <input type="submit" value= "Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes a Viernes</td>
                        <td>8am-8pm</td>
                    </tr>
                    <tr>
                        <td>Sábados y Domingos</td>
                        <td>10am-6pm</td>
                    </tr>
                </tbody>
              
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="Copyright"> &copy Copyright barbería alura 2020-2024</p>
        </footer>
    </body>    
</html>
